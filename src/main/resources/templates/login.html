<!DOCTYPE html>
<!--导入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/login}" method="post" style="position: fixed; top: 30%; left: 50%;">
    账 号：<input class="form-control" type="text" name="username" style="margin-bottom: 16px"><br>
    密 码：<input class="form-control" type="password" name="password" style="margin-bottom: 16px"><br>
    <button class="btn btn-primary btn-lg btn-block" type="submit" >登录</button>
    <!-- ${session?.SPRING_SECURITY_LAST_EXCEPTION?.message} security自带的错误提示信息 -->
    <p th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}" ></p>
</form>
</body>
</html>
